<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromeless Window</title>
    <style>
      body {
        margin: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
        border-radius: 10px;
      }
      #title-bar {
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.5);
        -webkit-app-region: drag;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        font-size: 14px;
      }
      #content {
        padding: 12px;
      }
      .progress-wrapper {
        position: relative;
        width: 100%;
        height: 24px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 6px;
      }
      #progress-bar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 50%;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 6px;
        transition: width 0.3s ease-in-out;
      }
      #progress-text {
        color: rgba(0, 0, 0, 1);
        position: absolute;
        left: 8px;
        line-height: 24px;
        font-size: 14px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="title-bar">
      <div id="category-text">Loading...</div>
    </div>
    <div id="content">
      <div class="progress-wrapper">
        <div id="progress-text">50%</div>
        <div id="progress-bar"></div>
      </div>
    </div>
    <script src="chromeless-renderer.js"></script>
  </body>
</html>
